<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another card</title>
    <link rel="shortcut icon" href="icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="leftBox">
                <div class="contentBox">
                <h1>Get insights that help your business grow</h1>
            </div>

            <div class="textBox"><p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aliquid architecto quisquam similique, officia amet veniam laudantium.</p></div>
            <div class="statBox">
                <div class="firstBox">
                    <p id="firstNum">10k+</p>
                    <p id="comm">Comments</p>
                </div>
                <div class="secondBox">
                    <p id="secondNum">214</p>
                    <p id="paid">Paid Users</p>
                </div>
                <div class="thirdBox">
                    <p id="thirdNum">12M+</p>
                    <p id="view">Views</p>
                </div>

            </div>   
        </div>
            <div class="rightBox">
                <img src="icon.jpg" alt="">
            </div>

        </div>


    </div>
</body>
</html>
